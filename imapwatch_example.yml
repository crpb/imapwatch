accounts:
  - account: 'provider'
    server: 'imap.provider.com'
    username: 'john@doe.com'
    password: ''
    use_ssl: True
    timeout: 15
    mailboxes:
      - mailbox: 'INBOX'
        check_for: ['flagged']
        action: 'things'
      - mailbox: '+Later'
        check_for: ['flagged']
        action: 'things'
      - mailbox: '+News'
        check_for: ['flagged']
        action: 'things'
      - mailbox: '+TODO'
        check_for: ['new']
        action: 'things'

actions:
  - action: 'things'
    email: 'add-to-things-xxxxxxx@things.email'
  - action: 'resend'
    email: 'invoices@accounting.com'

smtp:
  server: 'smtp.provider.com'
  username: 'john@doe.com'
  password: ''
  from: 'john@doe.com'
